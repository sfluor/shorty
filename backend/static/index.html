<html>

<head>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="app.css">
</head>

<body>
    <div class="top">
        <h1>Shorty</h1>
        <div class="descript">Shorty is a tiny url shortener with awesome analytics</div>
    </div>
    <div class="bot">
        <div class="form">
            <div class="label"> Just type the URL you want to shorten below and hit Shorten !</div>
            <input name="url" placeholder="yourawesome.url" type="text" id="urlField" />
            <input type="button" id="shorten" value="Shorten !" />
        </div>
        <div id="tag"></div>
    </div>
    <div class="footer">
        <div>All your URLs shortened links are public and so are analytics</div>
    </div>

    <script src="app.js">
    </script>
</body>

</html>
